<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{event.name}}" class="background">
<ion-nav-bar class="bar-dark">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <!--Logo-->
    <ion-nav-buttons side="right">
    <img src="img/logo_blanc.png" width=33px align="center">
    </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list card">
      <div class="item">
      <h2 align="center"> {{event.name}}</h2>
        <img class="full-image" ng-src="{{event.image}}">
        <p>{{event.date}}</p>
        <p>{{event.time}}</p>
        <p>{{event.location}}</p>
      </div>
      <div class="item item-body">
        <h6>
          {{event.description}}
        </h6>
      </div>
      <button class="button1 button-block" ng-click="openModal()">
      <i class="icon ion-compose"></i>
       <b> S'inscrire pour {{event.price}}â‚¬ </b>
      </button>
    </div>
  </ion-content>
</ion-view>
