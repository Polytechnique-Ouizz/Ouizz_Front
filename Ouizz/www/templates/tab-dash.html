<ion-view view-title="Ouizz" class="background">
<ion-nav-bar class="bar-dark">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <p align="center"><img src="img/logo_blanc.png" width=100px align="center"></p>
    <div class="card">
  <div class="item item-dark item-divider">
     <h3> Tes événements à venir </h3>
  </div>
  <div class="item item-dark item-divider">
    <h3> Autres événements suggérés </h3>
  </div>
  <div class="item item-text-wrap">
    <ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <img ng-src="{{event.image}}">
        <h4>{{event.name}}</h4>
        <p>{{event.date}}</p>
        <p>{{event.time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </div>
</div>
  </ion-content>
</ion-view>
