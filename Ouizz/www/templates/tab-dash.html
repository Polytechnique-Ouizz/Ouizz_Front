<ion-view view-title="Ouizz">
  <ion-content class="padding">
    <p align="center"><img src="img/logo.png"/ width=100px align="center"></p>
    <div class="card">
  <div class="item item-divider">
   Tes événements à venir
  </div>
  <div class="item item-text-wrap">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="evenement in evenements" type="item-text-wrap" href="#/tab/evenements/{{evenement.id}}">
        <img ng-src="{{evenement.image}}">
        <h2>{{evenement.name}}</h2>
        <p>{{show.date}}</p>
        <p>{{show.hour}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </div>
  <div class="item item-divider">
    Autres événements suggérés
  </div>
</div>
  </ion-content>
</ion-view>
