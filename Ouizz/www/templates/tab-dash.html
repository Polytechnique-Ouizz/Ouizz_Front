<ion-view view-title="Ouizz" style='background-color:#FFEBCD'>
<ion-nav-bar class="bar-dark">
    <ion-nav-back-button></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="padding">
    <p align="center"><img src="img/logo.png"/ width=100px align="center"></p>
    <p align="center"> Laisse toi <b>Ouizzer</b> par ton application préférée </p>
    <p align="center"> Et ne rate plus aucun événement sur ton campus adoré </p>
    <div class="card">
  <div class="item item-dark item-divider">
     <h3> Tes événements à venir </h3>
  </div>
  <div class="item item-dark item-divider">
    <h3> Autres événements suggérés </h3>
  </div>
  <div class="item item-text-wrap">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in events" type="item-text-wrap" href="#/tab/events/{{event.id}}">
        <img ng-src="{{event.image}}">
        <h2>{{event.name}}</h2>
        <p>{{event.date}}</p>
        <p>{{event.hour}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </div>
</div>
  </ion-content>
</ion-view>
